---
- hosts: 127.0.0.1
  gather_facts: yes
  become_user: root

  tasks:
  - name: Push ssh keys
    expect:
      command: ssh-copy-id root@{{item}}
      responses:
        (?i)password: "qwe123"
    with_items: "{{ groups['sixservers'] }}"

- hosts: sixservers
  gather_facts: yes
  become_user: root

  vars:
    ssh_key_path: /root/.ssh/id_rsa
    engine_service_file: /ansible/engine.service
    dir_skeleton: /ansible/dir_skeleton/
    node_sixsense_base: /sixsense/

  tasks:
  - name: Disable IPv6
    tags:
    - disable-ipv6
    blockinfile:
      path: /etc/sysctl.conf
      block: |
        net.ipv6.conf.all.disable_ipv6 = 1
        net.ipv6.conf.default.disable_ipv6 = 1
        net.ipv6.conf.lo.disable_ipv6 = 1
    notify: Restart sysctl
  - meta: flush_handlers

  - name: Add openjdk repository
    tags:
    - add-repos
    apt_repository:
      repo: "{{item}}"
      state: present
    loop:
    - "ppa:openjdk-r/ppa"

  - name: Register Java Home environment variable
    tags:
    - register-vars
    lineinfile:
      path: /etc/environment
      insertbefore: BOF
      line: JAVA_HOME="/usr/lib/jvm/java-11-openjdk-amd64"
      create: yes

  - name: Add Java Home to Path variable
    tags:
    - register-vars
    replace:
      path: /etc/environment
      regexp: 'PATH="(\$JAVA_HOME\/bin:)?'
      replace: 'PATH="$JAVA_HOME/bin:'

  - name: Add cassandra repository
    tags:
    - add-repos
    lineinfile:
      path: /etc/apt/sources.list.d/cassandra.sources.list
      line: deb http://www.apache.org/dist/cassandra/debian 311x main
      create: yes

  - name: Install packages
    tags:
    - install-packages
    apt:
      name: "{{ packages }}"
      state: present
      allow_unauthenticated: true
      update_cache: yes
    vars:
      packages:
      - git
      - vsftpd
      - openssh-server
      - openjdk-11-jdk
      - cassandra

  - name: Copy Engine service file to remote host
    tags:
    - service-wrapper
    copy:
      src: "{{engine_service_file}}"
      dest: /etc/systemd/system/
      mode: 0755
    notify: Reload sysctl daemon
  - meta: flush_handlers

  - name: Init directory tree
    tags:
    - init-dir
    copy:
      src: "{{dir_skeleton}}"
      dest: "{{node_sixsense_base}}"
      mode: '0777'

  - name: Set default prompt
    tags:
    - default-prompt
    blockinfile:
      path: /root/.bashrc
      marker: "# {mark} SixSense default prompt configuration"
      block: |
        PS1="[SixSensePrompt ~]# "
        PS2=" "
        PS3=" "
        PS4=" "

  handlers:
  - name: Restart sysctl
    shell: sysctl -p

  - name: Reload sysctl daemon
    shell: |
      systemctl daemon-reload
      systemctl enable engine.service

